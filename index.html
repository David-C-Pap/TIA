<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație TIA1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aplicație TIA1</h1>

    <form id="form-tia">
        
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required>
        <small id="password-error" class="error"></small>

        <label for="select">Selectati o optiune</label>
        <select id="select" name="select">
            <option value="optiune1">Opțiunea 1</option>
            <option value="optiune2">Opțiunea 2</option>
            <option value="optiune3">Opțiunea 3</option>
        </select>

        <label for="file-upload">Incarcati un fișier:</label>
        <input type="file" id="file-upload" name="file-upload">
        <small id="file-message" class="message"></small>

        <button type="submit">Trimite</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
